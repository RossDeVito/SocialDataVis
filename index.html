<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Page Template</title>
        <script type="text/javascript" src="../d3.js"></script>
        <style type="text/css">
            body {
                font-size: 24px;
                font-weight: bold;
                font-family: sans-serif;
            }
            .square {
                stroke-width: 2;
                stroke: gray;
            }
        </style>
    </head>
    <body>
        <script type="text/javascript">
            var dataset = [5,10,15,20,25]
            d3.select("body").selectAll("p")
                .data(dataset)
                .enter()
                .append("p")
                .text(function(d) {return "I can count to " + d})
                .style("color", function(d){
                    if (d > 15) {
                        return "red";
                    } else {
                        return "black"
                    }
                });

        </script>
        <svg width="500" height="200">
            <rect x="0" y="20" width="80" height="80" fill="purple" 
                class="square" opacity="1"/>
            <rect x="30" y="15" width="80" height="80" fill="blue" 
                class="square" opacity=".8"/>
            <rect x="60" y="10" width="80" height="80" fill="green" 
                class="square" opacity=".6"/>
            <rect x="90" y="5" width="80" height="80" fill="yellow" 
                class="square" opacity=".4"/>
            <rect x="120" y="0" width="80" height="80" fill="red" 
                class="square" opacity=".2"/>
        </svg>
    </body>
</html>
